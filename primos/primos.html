    <title>Primos</title>
    <script>
        function verifyPrimeNumber (number) {
            var result = true;
            for (var i = 2; i < number; i++) {
                if (number % i === 0) {
                    result = false;
                    break;
                }
            }
            //ver nÃºmero 1
            return result;
        }
    </script>
